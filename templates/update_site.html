<!-- update_site.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Site Record</title>
</head>
<body>
    <h1>Update Site Record</h1>
    <form method="POST" action="/update_site">
        <label for="site_id">Site ID:</label>
        <input type="text" id="site_id" name="site_id">
        <br>
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id">
        <br>
        <label for="new_site_name">New Site Name:</label>
        <input type="text" id="new_site_name" name="new_site_name">
        <br>
        <input type="submit" value="Update Site">
    </form>
</body>
</html>
