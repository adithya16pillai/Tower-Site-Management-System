<!-- site_add.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Site Record</title>
</head>
<body>
    <h1>Add Site Record</h1>
    <form method="POST" action="/site_add">
        <label for="site_id">Site ID:</label>
        <input type="text" id="site_id" name="site_id">
        <br>
        <label for="site_name">Site Name:</label>
        <input type="text" id="site_name" name="site_name">
        <br>
        <label for="site_coordinates">Site Coordinates:</label>
        <input type="text" id="site_coordinates" name="site_coordinates">
        <br>
        <label for="site_address">Site Address:</label>
        <input type="text" id="site_address" name="site_address">
        <br>
        <label for="site_zip_code">Site Zip Code:</label>
        <input type="text" id="site_zip_code" name="site_zip_code">
        <br>
        <label for="site_type">Site Type:</label>
        <input type="text" id="site_type" name="site_type">
        <br>
        <input type="submit" value="Add Site">
    </form>
</body>
</html>
