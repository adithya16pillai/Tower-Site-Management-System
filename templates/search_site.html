<!-- search_site.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Search Site Record</title>
</head>
<body>
    <h1>Search Site Record</h1>
    <form method="POST" action="/search_site">
        <label for="choice">Select an option:</label>
        <br>
        <input type="radio" id="choice1" name="choice" value="1">
        <label for="choice1">Search by Site ID</label>
        <br>
        <input type="radio" id="choice2" name="choice" value="2">
        <label for="choice2">Search by Column Value</label>
        <br>
        <br>
        <div id="siteIdInput" style="display:none;">
            <label for="site_id">Site ID:</label>
            <input type="text" id="site_id" name="site_id">
            <br>
        </div>
        <div id="columnInput" style="display:none;">
            <label for="column">Column Name:</label>
            <input type="text" id="column" name="column">
            <br>
            <label for="value">Value:</label>
            <input type="text" id="value" name="value">
            <br>
        </div>
        <br>
        <input type="submit" value="Search">
    </form>
    
    <script>
        var choice1 = document.getElementById('choice1');
        var choice2 = document.getElementById('choice2');
        var siteIdInput = document.getElementById('siteIdInput');
        var columnInput = document.getElementById('columnInput');
        
        choice1.addEventListener('change', function() {
            if (choice1.checked) {
                siteIdInput.style.display = 'block';
                columnInput.style.display = 'none';
            }
        });
        
        choice2.addEventListener('change', function() {
            if (choice2.checked) {
                siteIdInput.style.display = 'none';
                columnInput.style.display = 'block';
            }
        });
    </script>
</body>
</html>
