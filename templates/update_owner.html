<!-- update_owner.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Owner Record</title>
</head>
<body>
    <h1>Update Owner Record</h1>
    <form method="POST" action="/update_owner">
        <label for="owner_id">Owner ID:</label>
        <input type="text" id="owner_id" name="owner_id">
        <br>
        <label for="userid">User ID:</label>
        <input type="text" id="userid" name="userid">
        <br>
        <label for="new_owner_contact">New Owner Contact:</label>
        <input type="text" id="new_owner_contact" name="new_owner_contact">
        <br>
        <br>
        <input type="submit" value="Update Owner">
    </form>
</body>
</html>
