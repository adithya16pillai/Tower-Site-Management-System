<!-- update_maintenance.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Update Maintenance Record</title>
</head>
<body>
    <h1>Update Maintenance Record</h1>
    <form method="POST" action="/update_maintenance">
        <label for="tower_id">Tower ID:</label>
        <input type="text" id="tower_id" name="tower_id">
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <br>
        <br>
        <label for="choice">Select a column to update:</label>
        <select id="choice" name="choice">
            <option value="1">Last Maintained</option>
            <option value="2">Next Maintenance</option>
            <option value="3">Maintenance Type</option>
        </select>
        <br>
        <br>
        <label for="new_value">Enter new value:</label>
        <input type="text" id="new_value" name="new_value">
        <br>
        <br>
        <input type="submit" value="Update Maintenance Record">
    </form>
</body>
</html>
