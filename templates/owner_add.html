<!-- owner_add.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Owner Record</title>
</head>
<body>
    <h1>Add Owner Record</h1>
    <form method="POST" action="/owner_add">
        <label for="owner_id">Owner ID:</label>
        <input type="text" id="owner_id" name="owner_id">
        <br>
        <label for="owner_name">Owner Name:</label>
        <input type="text" id="owner_name" name="owner_name">
        <br>
        <label for="sites_owned">Number of Sites Owned:</label>
        <input type="text" id="sites_owned" name="sites_owned">
        <br>
        <label for="towers_owned">Number of Towers Owned:</label>
        <input type="text" id="towers_owned" name="towers_owned">
        <br>
        <label for="owner_contact">Owner Contact:</label>
        <input type="text" id="owner_contact" name="owner_contact">
        <br>
        <br>
        <input type="submit" value="Add Owner">
    </form>
</body>
</html>
