<!-- delete_antenna.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Delete Antenna Record</title>
</head>
<body>
    <h1>Delete Antenna Record</h1>
    <form method="POST" action="/delete_antenna">
        <label for="antenna_id">Antenna ID:</label>
        <input type="text" id="antenna_id" name="antenna_id">
        <br>
        <label for="userid">User ID:</label>
        <input type="text" id="userid" name="userid">
        <br>
        <label for="option">Select an option:</label>
        <select id="option" name="option">
            <option value="delete_row">Delete the whole row</option>
            <option value="delete_column">Delete a specific column value</option>
        </select>
        <br>
        <label for="column_choice">Select a column to delete:</label>
        <select id="column_choice" name="column_choice">
            <option value="antenna_size">Antenna Size</option>
            <option value="bandwidth">Bandwidth</option>
            <option value="network_generation">Network Generation</option>
            <option value="antenna_height">Antenna Height</option>
            <option value="antenna_azimuth">Antenna Azimuth</option>
        </select>
        <br>
        <input type="submit" value="Delete Antenna Record">
    </form>
</body>
</html>
